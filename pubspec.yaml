name: ShapeCom
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations: 
    sdk: flutter
  intl: any
  cupertino_icons: ^1.0.2
  dio: ^5.4.0
  shimmer: ^3.0.0
  http: ^1.2.2
  progress_dialog_null_safe: ^3.0.0
  connectivity_plus: ^6.1.2
  device_info_plus: ^10.1.2
  google_maps_flutter: ^2.10.1
  geolocator: ^13.0.2
  flutter_typeahead: ^5.2.0
  geocoding: ^3.0.0 
  firebase_core: ^3.8.0
  firebase_messaging: ^15.1.5
  flutter_local_notifications: ^18.0.1
  get: ^4.6.5
  flutter_svg: ^2.0.4
  carousel_slider: ^5.0.0
  shared_preferences: ^2.0.13
  pin_code_fields: ^8.0.1
  auto_size_text: ^3.0.0
  flutter_spinkit: ^5.1.0
  flutter_rating_bar: ^4.0.1
  badges: ^3.1.2

flutter_icons:
  android: false
  ios: true
  image_path: "assets/images/app_logo/splash_logo.png" # icon file path

dev_dependencies:
  flutter_launcher_icons: ^0.13.1 # use to generate app icons
  change_app_package_name: ^1.1.0 # use to change app package name
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/app_logo/
    - assets/images/flag/
    - assets/images/menu/
    - assets/images/onboard/
    - assets/images/banner/
    - assets/animation/
    - assets/images/nav_bar/
    - assets/images/category/
    - assets/product/bag/
    - assets/product/electronics/
    - assets/product/head_phone/
    - assets/product/mens_fashion/
    - assets/product/shoes/
    - assets/product/watch/



